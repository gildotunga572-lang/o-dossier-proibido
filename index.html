<!DOCTYPE html>
<html lang="pt-AO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savimbi: A Profecia 2026</title>
    <meta name="description" content="O Dossiê Proibido. As previsões de Jonas Savimbi para 2026.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                gold: '#FFD700',
                green: '#006400',
                dark: '#050505',
                surface: '#0F0F0F',
                wine: '#4a0404'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=JetBrains+Mono:wght@400;700&display=swap');
      
      body {
        background-color: #050505;
        color: white;
        overflow-x: hidden;
      }

      .glass {
        background: rgba(5, 5, 5, 0.95);
        backdrop-filter: blur(10px);
      }

      /* 3D Book Styles */
      .perspective-1000 { perspective: 1000px; }
      .book-3d {
        transform-style: preserve-3d;
        transform: rotateY(-15deg) rotateX(5deg);
        transition: transform 0.5s ease;
        box-shadow: 20px 20px 50px rgba(0,0,0,0.8);
      }
      .book-3d:hover {
        transform: rotateY(-5deg) rotateX(0deg) scale(1.02);
      }
      
      .btn-shine {
        position: relative;
        overflow: hidden;
      }
      .btn-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        animation: shine 3s infinite;
      }
      @keyframes shine {
        0% { left: -100%; }
        20% { left: 100%; }
        100% { left: 100%; }
      }
    </style>
