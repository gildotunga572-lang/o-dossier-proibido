    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=JetBrains+Mono:wght@400;700&display=swap');
      
      body {

        overflow-x: hidden;

      .glass {
        background: rgba(5, 5, 5, 0.95);
        backdrop-filter: blur(10px);
      }

      /* 3D Book Styles */
      .perspective-1000 { perspective: 1000px; }
      .book-3d {
        transform-style: preserve-3d;
        transform: rotateY(-10deg) rotateX(5deg);
        transition: transform 0.5s ease;
        box-shadow: 20px 20px 50px rgba(0,0,0,0.8);
      }
      .book-3d:hover {
        transform: rotateY(-5deg) rotateX(0deg) scale(1.02);
      }
      
      .btn-shine {
        position: relative;
        overflow: hidden;
      }
      .btn-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        animation: shine 3s infinite;
      }
      @keyframes shine {
        0% { left: -100%; }
        20% { left: 100%; }
        100% { left: 100%; }
      }
    </style>
