<!DOCTYPE html>
<html lang="pt-AO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="O Dossiê Proibido de Jonas Savimbi. As previsões que se confirmaram e o que esperar para 2026.">
    <title>Savimbi: A Agenda 2026 - O Dossiê</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                gold: '#FFD700', // Pure Gold
                green: '#006400', // Unita Green
                dark: '#050505', // Deep Black
                surface: '#0F0F0F', // Off-black
                highlight: '#1A1A1A'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=JetBrains+Mono:wght@400;700&display=swap');
      
      .glass {
        background: rgba(5, 5, 5, 0.9);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }

      /* Optimized 3D Book CSS */
      .book-container {
        perspective: 1000px;
      }
      .book {
        transform-style: preserve-3d;
        transform: rotateY(-25deg);
        transition: transform 0.5s ease;
        box-shadow: 20px 20px 50px rgba(0,0,0,0.6);
        will-change: transform; /* Hardware acceleration for mobile */
      }
      .book:hover {
        transform: rotateY(-15deg) translateY(-5px);
      }
      
      .book-spine {
        position: absolute;
        height: 100%;
        width: 40px;
        background: #004d00;
        transform: rotateY(90deg) translateZ(-20px);
        left: -20px;
        border-left: 1px solid rgba(255,255,255,0.1);
      }

      .btn-shine {
        position: relative;
        overflow: hidden;
      }
      .btn-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        animation: shine 3s infinite;
      }
      @keyframes shine {
        0% { left: -100%; }
        20% { left: 100%; }
        100% { left: 100%; }
      }
    </style>

}
</script>
</head>
